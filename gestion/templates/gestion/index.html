{% extends 'base/base.html' %}
{% block preguntas %} 

<form method="POST" role="form" class="form-contact" action="{% url 'gestion:encuesta' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar </button>
</form>


{% for resul in lista_preguntas %}
    <p>{{ resul.pregunta }}</p>
    <select name="select">
        <option value="1">{{ resul.respuesta }}</option>
    </select>
{% endfor %}
    
{% endblock preguntas %}
